{% extends "las_util/layout.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'las_util/style.css' %}" />

{% block body %}
<div>
  <h1>Las-Util Doc List</h1>
  <table class="doc-list">
    <tbody>
      {% for doc in docs %}
      <tr>
        <td><a href=/detail/{{ doc.filename }}>{{ doc.filename }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
