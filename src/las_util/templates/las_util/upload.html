{% extends "las_util/layout.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'las_util/style.css' %}" />

{% block body %}
  <h2>Upload LAS File</h2>
  <div class="message">
    {{message}}
  </div>
  <form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="uploadform">
    {{form}}
    </table>
    <input type="submit" value="Upload" />
  </form>
{% endblock %}
