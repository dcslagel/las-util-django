{% extends "las_util_django/layout.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'las_util_django/style.css' %}" />

{% block body %}
<div>
  <h1>Las File Upload</h1>
  <div class="form">
    <form action="#" method="post" enctype="multipart/form-data">
      {% csrf_token %} {{form}}
      <input type="submit" value="Upload" />
    </form>
  </div>
</div>
{% endblock %}
