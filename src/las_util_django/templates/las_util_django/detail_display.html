{% extends "las_util_django/layout.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'las_util_django/style.css' %}" />

{% block body %}
<div>
  <h1>Las-Util</h1>
  <table class="doc-detail">
    <tbody>
      {% for row in doc %}
      <tr>
        <td>{{ row.filename }}</td>
        <td>{{ row.section }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.unit }}</td>
        <td>{{ row.value }}</td>
        <td>{{ row.note }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
